      Небольшое государство на западе Балканского полуострова, европейская страна на берегу
      Адриатического моря, на две трети состоящая из гор.

      Уютные города с медленным темпом жизни, близость природы, балканский колорит, мягкий климат и довольно простые правила легализации.

      Язык – черногорский.

      Стоимость жизни – 1000-1200€ в месяц на человека с учётом аренды жилья.
